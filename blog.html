---
title: blog
---
<div class="page-header">
	<h1>non.miami</h1>
	<div class="first row labels">
		<div class="one column">
			<div class="topics-indicator">LANGUAGE</div>
			<a href="/en-blog.html" style="color: #000"><div class="category" style="background-color: #FFF;">english</div></a>
			<a href="/it-blog.html" style="color: #FFF"><div class="category" style="background-color: #000;">italiano</div></a>
		</div>
	</div>

	<div class="row">
		<div class="one column labels">
			<div class="topics-indicator">SCROLL TOPICS</div>
			<div class="categories">
				<a href="/poetry.html" style="color: purple;"><div class="category" style="background-color: pink;">Fake Poetry</div></a>
				{% for category in site.categories %}
					<a href="{{ category.url }}" style="color: {{ category.color }};"><div class="category" style="background-color: {{ category.background-color }};">{{ category.title }}</div></a>
				{% endfor %}
			</div>
		</div>
	</div>
</div>


{% for post in site.posts %}
<!--{% assign color = site.categories[post.category].color %} -->
	<a href="{{ post.url }}">
		<div class="row preview" style="color: var(--white-ish);">
			<div class="one column">
				<div class="four-fifths column">
					<h2 class="post-title">{{ post.title }}</h2>
				</div>
				<div class="one-fifth column date">
					{{ post.date | date: "%d %B %Y" }}
				</div>
			</div>
		</div>
	</a>
{% endfor %}
