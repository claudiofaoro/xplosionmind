---
layout: category
permalink: "/blog/it/"
---
{% for post in site.posts %}
{{ post.lang }}
	{% if post.lang contains 'it' %}
		<div class="row" id="first-row">
			<div class="one column">
				<div class="four-fifths column">
					<h2 class="post-title">&bull; <a href="{{ post.url }}">{{ post.title }}</a></h2>
				</div>
				<div class="one-fifth column">
					{{ post.date | date: "%d %B %Y" }}
				</div>
			</div>
		</div>
	{% endif %}
{% endfor %}
